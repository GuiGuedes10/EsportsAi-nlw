<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<header>
    <div class="header-logo">
        <img src = "assets/logo-nlw-esports.d29fbddf.svg" alt="logo">
    </div>
</header>

<body>
    <main>
        <section>
  <div>
    <h1>Assistente de meta</h1>
    <p>Pergunte sobre estratégias, builds e dicas para os seus jogos</p>

    <div class="input-row">
      <input type="password" id="geminiaipassword" placeholder="Informe api key da GeminiAi" />
      <i id="passwordicon"  class="bi bi-eye-slash-fill"></i>
      <select>
        <option disabled selected>Selecione um jogo</option>
        <option>League of Legends</option>
        <option>Valorant</option>
        <option>CS:GO</option>
      </select>
    </div>

    <textarea class="input-question" placeholder="Informe sua dúvida"></textarea>
    
    <button>Perguntar</button>
  </div>
</section>

    </main>

    <script>
    const passwordInput = document.getElementById('geminiaipassword');
    const toggleIcon = document.getElementById('passwordicon');

    toggleIcon.addEventListener('click', function () {
      const isPasswordVisible = passwordInput.type === 'text';
      passwordInput.type = isPasswordVisible ? 'password' : 'text';
      toggleIcon.classList.toggle('bi-eye');
      toggleIcon.classList.toggle('bi-eye-slash-fill');
    });
  </script>

</body>
</html>
