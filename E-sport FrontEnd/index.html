<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="./scripts/index.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="assets/logo-nlw-esports.d29fbddf.svg" alt="logo">
        </div>
    </header>

    <main>
        <section>
            <div>
                <h1>Assistente de meta</h1>
                <p>Pergunte sobre estratégias, builds e dicas para os seus jogos</p>

                <div class="input-row">
                    <div class="password-container">
                        <input type="password" id="geminiaipassword" placeholder="Informe api key da GeminiAi"/>
                        <i id="passwordicon" class="bi bi-eye-slash-fill"></i>
                    </div>

                    <select id="gameSelected">
                        <option disabled selected>Selecione um jogo</option>
                        <option>League of Legends</option>
                        <option>Valorant</option>
                        <option>Counter-Strike 2</option>
                    </select>
                </div>

                <textarea id="questionInput" class="input-question" placeholder="Informe sua dúvida"></textarea>
                <button onclick="SendQuestion()" id="sendButton">PERGUNTAR</button>
                
                <div id="responseContainer" class="response-container">
                    <div id="responseContent" class="response-content"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const passwordInput = document.getElementById('geminiaipassword');
        const toggleIcon = document.getElementById('passwordicon');

        toggleIcon.addEventListener('click', function () {
            const isPasswordVisible = passwordInput.type === 'text';
            passwordInput.type = isPasswordVisible ? 'password' : 'text';
            toggleIcon.classList.toggle('bi-eye');
            toggleIcon.classList.toggle('bi-eye-slash-fill');
        });
    </script>
</body>
</html>
